function drawLineChart(itemName, vvvv) {
	var item= document.getElementById(itemName);
	var chart1 = new dojox.charting.Chart2D(item);
	chart1.addPlot("default", {type: "Lines"});
	chart1.addAxis("x");
	chart1.addAxis("y", {vertical: true});
	chart1.addSeries("Series 1", vvvv.slice());	// note need for slice() !
	chart1.render();
}
