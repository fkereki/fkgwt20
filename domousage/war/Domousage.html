<!doctype html>

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <link type="text/css" rel="stylesheet" href="Domousage.css">

    <title>Domo GWT Demo</title>
    
    <script type="text/javascript" language="javascript" src="dojo.js" djConfig="parseOnLoad:true, isDebug: true"></script>

<script type="text/javascript" language="javascript" >
function startit() {
	alert("startit");
	dojo.addOnLoad(drawChart);
}

function drawChart() {
alert(0);
dojo.require("dojox.charting.Chart2D");
alert(1);
item= document.getElementById("simplechart");
alert(item);
chart1 = new dojox.charting.Chart2D(item);
alert(2.2);
chart1.addPlot("default", {type: "Lines"});
chart1.addAxis("x");
chart1.addAxis("y", {vertical: true});
chart1.addSeries("Series 1", [1, 2, 2, 3, 4, 5, 5, 7]);
alert(2.9);
chart1.render();
alert(3);
chart1.render();
alert(4);
}
</script>

    <script type="text/javascript" language="javascript" 
    	src="domousage/domousage.nocache.js"></script>
    	

  </head>

  <body onload="startit();">
    <!-- OPTIONAL: include this if you want history support -->
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>
    
    <!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
    <noscript>
      <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
        Your web browser must have JavaScript enabled
        in order for this application to display correctly.
      </div>
    </noscript>


<div id="simplechart" style="width: 250px; height: 150px;"></div>
  </body>
</html>
